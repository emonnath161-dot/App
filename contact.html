<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">

    <style>
        body { background: #0b0c10; color: #fff; font-family: sans-serif; text-align: center; padding: 40px 20px; }
        .btn-list { display: flex; flex-direction: column; gap: 15px; }

    </style>
</head>
<body>

        <a href="লিঙ্ক-এখানে" class="contact-btn wa">WhatsApp</a>
        <a href="লিঙ্ক-এখানে" class="contact-btn tg">Telegram</a>
        <a href="লিঙ্ক-এখানে" class="contact-btn ins">Instagram</a>
    </div>
    <br><a href="index.html" style="color: #66fcf1; text-decoration: none;">← ফিরে যান</a>

</html>
